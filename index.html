<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Các style giữ nguyên như cũ */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .birthday-wish {
            font-size: 24px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .birthday-wish h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .image-gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .image-item {
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            width: 200px;
            height: 200px;
        }
        .image-item:hover {
            transform: scale(1.05);
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #ffffff;
            animation: sparkle 1.5s ease-in-out infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="birthday-wish">
            <h1>Chúc mừng ngày đặc biệt của em!</h1>
            Chúc em tuổi mới mau ăn chóng lớn,<br>
            bớt làm anh lo nè, luôn vui vẻ<br>
            và ngày càng xinh đẹp rực rỡ nhoaaa
        </div>
        <div class="image-gallery">
            <div class="image-item">
                <img src="https://i.imgur.com/pQsPjaU.jpg" alt="Hình ảnh sinh nhật 1" />
            </div>
            <div class="image-item">
                <img src="https://i.imgur.com/FQdTLLW.jpg" alt="Hình ảnh sinh nhật 2" />
            </div>
            <div class="image-item">
                <img src="https://i.imgur.com/yI9duGK.jpg" alt="Hình ảnh sinh nhật 3" />
            </div>
        </div>
    </div>
    <script>
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            document.body.appendChild(sparkle);
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }
        setInterval(createSparkle, 100);
    </script>
</body>
</html>
